<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>

  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="Logo.png" alt="Logo" width="150px" style="margin-right: 10px;"></immg>
            <a href="#">Web Dev Creative </a></div>
        <ul class="links">
          <li><a href="hero">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      
      <div class="dropdown_menu">
         <li><a href="hero">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="contact">Contact</a></li>
          <li><a href="#" class="action_btn">Get Started</a></li>
      </div>
    </header>
    
    <main>
      <section id="hero">
        <h1>Sejam bem-vindos</h1>
        <p>
          Olá eu sou Jucivaldo Vale <br /> sou estudante de informática 2, do Campus IFMA
        </p><br />
        <div id="Social-icons">
          <img src="instagram.png" width="20px" alt="instagram">
          <img src="tik-tok.png" width="20px" alt="tik tok">
          <img src="twitter-alt.png" width="20px" alt="twitter">
          <img src="facebook.png" width="20px" alt="facebook">
        </div>
      </section>
    </main>
    
    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.dropdown_menu')
      
      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')
        
        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
      }
    </script>
  </body>
</html>
